<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‘</text></svg>"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./script/main.js" defer></script>
    <title>Book Tracker</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <p>BOOK</p>
          <p id="last--logo">TRACKER</p>
        </div>
        <div class="nav-bar">
          <p>AUTHOR</p>
          <a href="https://github.com/bentekku/virtual-library" target="_blank"
            >SOURCE CODE</a
          >
        </div>
      </header>
      <section id="home--page">
        <div class="home-page-text">
          <p>Keeps track of all the books that you have read or about to.</p>
          <hr />
        </div>
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M17.25 13.75L12 19.25L6.75 13.75"
          ></path>
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M12 18.25V4.75"
          ></path>
        </svg>
      </section>
      <section id="book--list">
        <!-- <form action="#"> -->
        <div class="input-wrapper">
          <input
            type="text"
            name="book-name"
            id="book--name"
            placeholder="Book Title"
          />
          <input
            type="text"
            name="author-name"
            id="author--name"
            placeholder="Author Name"
          />
          <select name="book-status" id="book--status">
            <option value="reading">reading</option>
            <option value="read">read</option>
            <option value="not-read">not read</option>
          </select>
          <button id="add--book">Add</button>
        </div>
        <!-- </form> -->
        <hr />
        <div class="book-entry">
          <div class="book">
            <p>Ikigai</p>
            <p>someone and someone</p>
            <p class="read-status">read</p>
            <button class="btn-delete">
              <!-- don't need svg to be placed here, as it's being taken care by the css -->
              <!-- this same svg will be applied to all the buttons having the same 'class'. Isn't it convinent? -->
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
